# Kitty Configuration File

# Set opacity (0.0 to 1.0, where 1.0 is fully opaque)
background_opacity 0.8

# Set colors based on pywal (you can copy colors from colors.json generated by pywal)
include ~/.cache/wal/colors-kitty.conf

# You can also set the font, size, and other customizations here
font_family Fira Code
font_size 12.0

# Adjust the cursor style
cursor_shape block

